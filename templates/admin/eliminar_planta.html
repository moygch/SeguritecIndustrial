<div class="modal fade" id="eliminarPlanta{{lista.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-content-centered">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Seguro que quieres eliminar a {{lista.nombre}} {{lista.ubicacion}}?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Selecciona "Eliminar" sí está seguro de eliminar  {{lista.nombre}} {{lista.ubicacion}} de {{lista.empresa.nombre}}.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-primary" href="{{url_for('delete_planta', id = lista.id )}}">Eliminar</a>
            </div>
        </div>
    </div>
</div>
