{%extends '/admin/base.html'%}
{%block main%}
    <div class="row h-100">
       <section class="page-section bg-light pt-1" >
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">lista de plantas</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
                <div class="row">                    
                    {%for planta in plantas%}
                    <div class="col-lg-4 col-sm-6 mb-4">
                        <!-- Portfolio item 1-->
                        <div class="portfolio-item">
                            <a class="portfolio-link" data-bs-toggle="modal" href="#planta{{planta.id}}">{{planta.nombre}} {{planta.ubicacion}}</a>
                            <div class="portfolio-caption">
                                <div class="portfolio-caption-subheading text-muted">{{planta.empresa.nombre}}</div>
                            </div>
                        </div>
                    </div>
                    {%include '/admin/modal_planta.html'%}
                    {%endfor%}
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    
{%endblock%}
